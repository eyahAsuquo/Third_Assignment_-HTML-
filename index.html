<!DOCTYPE html>

<body>
    <h1>Welcome To My Webpage</h1>

    <a href="/others/about.html">About Me</a> <br>
    <a href="/others/blog.html">My Blog</a> <br>
    <a href="/others/contact.html">Contact Me</a>

    <h3>Let's Meet You</h3>
    <div>
        <form action="">
            <label for="Fname">First Name:</label>
            <input type="text", name="Fname", placeholder="First Name">
            <br> <br>
    
            <label for="Lname">Last Name</label>
            <input type="text", name="Lname", placeholder="Last Name">
            <br> <br>
    
            <label for="password">Password</label>
            <input type="password", name="password", placeholder="Enter Your Password", required>
            <br> <br>
    
            <label for="Email">Email</label>
            <input type="email" name="email"> 
            <br> <br>
    
            <p>Gender</p>
            <input type="radio" name="Gender" value="Male">
            <label for="Gender">Male</label> <br>
    
            <input type="radio" name="Gender", value="Female">
            <label for="Female">Female</label> <br>
    
            <input type="radio" name="Gender", value="Rather Not Say">
            <label for="Gender">Rather Not Say</label> <br> <br>
    
            <p>Favourtite Food</p>
            <select name="Favourite Food" multiple> 
                <option value="Beans">Beans</option>
                <option value="Rice">Rice</option>
                <option value="Spaghetti">Spaghetti</option>
                <option value="Soup">Soup</option>
                <option value="Pizza">Pizza</option>
            </select> <br>
    
            <p>Certificate</p>
            <select name="Certificate">
                <option value="FSLC">FSLC</option>
                <option value="O'Level">O'Level</option>
                <option value="B.Sc">B.Sc</option>
            </select> <br> <br>
    
            <label for="tel">Telephone</label>
            <input type="tel", name="Telephone"><br><br>
    
            <label for="about you">Tell Me about Yourself</label><br>
            <textarea name="about Yourself" id="" cols="30" rows="8"></textarea>
            <br><br>
    
            <input type="submit">
        </form>
    </div>
</body>
</html>
